<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 16</title>
</head>

<body class="w-full h-lvh flex flex-col items-center justify-center bg-white">
    <!-- card -->
    <div class="w-80 rounded-3xl linear-gradient-custom shadow-black/50 shadow-xl overflow-hidden">
        <!-- top -->
        <div class="w-full flex flex-col items-center">
            <!-- title -->
            <p class="my-6 text-center text-5xl font-bold text-yellow-500">Standard</p>

            <!-- price -->
            <div class="flex flex-row flex-wrap items-end">
                <img src="/img/mdi_dollar.png" alt="">

                <p class="text-5xl text-white">199</p>

                <p class="text-base text-white">/month</p>
            </div>
        </div>

        <!-- line -->
        <div class="w-full h-custom bg-gray-500 mt-10"></div>

        <!-- bottom -->
        <div class="w-full flex flex-col items-center px-2">
            <!-- 10 web -->
            <div class="flex flex-row flex-wrap justify-center mt-8">
                <img class="mr-2" src="/img/mdi_tick-circle.png" alt="">
                
                <p class="text-base text-white">10 Website</p>
            </div>

            <!-- 25gb storage -->
            <div class="flex flex-row flex-wrap justify-center mt-8">
                <img class="mr-2" src="/img/mdi_tick-circle.png" alt="">
                
                <p class="text-base text-white">25GB Storage</p>
            </div>

            <!-- 10 database -->
            <div class="flex flex-row flex-wrap justify-center mt-8">
                <img class="mr-2" src="/img/mdi_tick-circle.png" alt="">
                
                <p class="text-base text-white">10 Database</p>
            </div>

            <!-- free domain -->
            <div class="flex flex-row flex-wrap justify-center mt-8">
                <img class="mr-2" src="/img/tabler_xbox-x-filled.png" alt="">
                
                <p class="text-base text-white">Free Domain</p>
            </div>

            <!-- profesional email -->
            <div class="flex flex-row flex-wrap justify-center mt-8">
                <img class="mr-2" src="/img/mdi_tick-circle.png" alt="">
                
                <p class="text-base text-white">Profesional Email</p>
            </div>

            <!-- 24/7 support -->
            <div class="flex flex-row flex-wrap justify-center mt-8">
                <img class="mr-2" src="/img/mdi_tick-circle.png" alt="">
                
                <p class="text-base text-white">24/7 Support</p>
            </div>

            <!-- button -->
            <div class="py-5 mt-5">
                <button class="py-2 px-7 bg-emerald-400 rounded-full">Buy Now</button>
            </div>
        </div>
    </div>
</body>

</html>
