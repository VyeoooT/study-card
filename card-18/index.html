<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 18</title>
</head>

<body class="w-full h-lvh flex flex-col items-center justify-center linear-gradient-custom">
    <!-- card -->
    <div class="w-96 bg-white relative shadow-gray-500/30 shadow-xl">
        <!-- arrow - left -->
        <div class="absolute p-2 bg-red-600 rounded-full top-1/2 left-0 -translate-x-1/2 shadow-custom">
            <img src="img/icon-arrow-left.png" alt="">
        </div>

        <!-- arrow - right -->
        <div class="absolute p-2 bg-red-600 rounded-full top-1/2 right-0 translate-x-1/2 shadow-custom">
            <img src="/img/icon-arrow-right.png" alt="">
        </div>

        <!-- top -->
        <div class="w-full flex flex-col">
            <!-- img - product -->
            <div class="w-full -translate-y-1/3">
                <img src="img/img-product.png" alt="">
            </div>

            <!-- info -->
            <div class="-mt-40 mx-8 text-center">
                <!-- name -->
                <p class="text-4xl tracking-widest text-red-600 font-medium">Strawberries</p>

                <!-- description -->
                <p class="mt-5 text-base leading-8 text-gray-600 font-medium">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos dolor voluptatum quod.
                </p>
            </div>
        </div>

        <!-- bottom -->
        <div class="w-full relative flex flex-col py-8 px-5">
            <!-- quantity - total price - delivery -->
            <div class="flex flex-row flex-wrap justify-between pb-10">
                <!-- quantity -->
                <div class="text-center">
                    <!-- text -->
                    <p class="text-base text-gray-600 font-medium">Quantity</p>

                    <!-- select quantity -->
                    <div class="flex flex-row mt-5">
                        <img class="bg-gray-400 rounded-full" src="/img/icon-minus.png" alt="">

                        <input class="w-5 mx-2 text-center text-gray-600" type="text" value="1"/>

                        <img class="bg-gray-400 rounded-full" src="img/icon-plus.png" alt="">
                    </div>
                </div>

                <!-- total price -->
                <div class="text-center">
                    <!-- text -->
                    <p class="text-base text-gray-600 font-medium">Total Price</p>

                    <!-- price -->
                    <div class="flex flex-row justify-center mt-5">
                        <img src="/img/icon-dollar.png" alt="">

                        <p class="text-2xl text-gray-700 font-medium">7</p>
                    </div>
                </div>

                <!-- delivery -->
                <div class="text-center">
                    <!-- text -->
                    <p class="text-base text-gray-600 font-medium">Delivery</p>

                    <div class="flex flex-row mt-5">
                        <img class="mr-2" src="/img/icon-ship.png" alt="">

                        <p class="text-base text-gray-600 font-medium">In 60 mins</p>
                    </div>
                </div>
            </div>

            <!-- button -->
            <div class="w-full absolute text-center bottom-0 translate-y-1/2">
                <button class="px-12 py-4 bg-red-600 uppercase text-base text-white font-semibold rounded-full shadow-red-400/50 shadow-xl">add to cart</button>
            </div>
        </div>
    </div>
</body>

</html>
