<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 9</title>
</head>

<body class="w-full h-lvh flex flex-col items-center justify-center linear-gradient-custom">
    <!-- card -->
    <div class="w-80 rounded-3xl bg-white">
        <!-- top -->
        <div class="w-full">
            <!-- avatar -->
            <div class="w-9/12 -translate-y-1/4 mx-auto">
                <img class="w-full aspect-square object-cover rounded-2xl shadow-gray-500 shadow-xl" src="/img/avt.jpg" alt="">
            </div>
        </div>

        <!-- bottom -->
        <div class="w-full flex flex-col items-center px-3 -mt-5 overflow-hidden">
            <!-- info -->
            <div>
                <!-- name -->
                <p class="text-center text-xl font-medium">Alina Smith</p>

                <!-- position -->
                <p class="text-base text-gray-500 font-light">Senior UX/UI Designer</p>
            </div>

            <!-- social -->
            <div class="w-full flex flex-row flex-wrap justify-around items-center text-center py-5">
                <!-- posts -->
                <div>
                    <p class="text-lg font-semibold text-gray-800">342</p>
                    <p class="text-sm text-gray-500">Posts</p>
                </div>

                <!-- followers -->
                <div>
                    <p class="text-lg font-semibold text-gray-800">120k</p>
                    <p class="text-sm text-gray-500">Followers</p>
                </div>

                <!-- following -->
                <div>
                    <p class="text-lg font-semibold text-gray-800">285</p>
                    <p class="text-sm text-gray-500">Following</p>
                </div>
            </div>

            <!-- button -->
            <div class="w-full pt-0 pb-5 flex flex-row flex-wrap justify-around">
                <button class="py-2 px-7 text-white font-medium bg-pink-500 rounded-md">Follow</button>
                <button class="py-2 px-7 text-gray-500 font-medium border-2 rounded-md">Message</button>
            </div>
        </div>
    </div>
</body>

</html>
