<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 11</title>
</head>

<body class="w-full h-lvh flex flex-col items-center justify-center bg-purple-600">
    <!-- card -->
    <div class="w-80 rounded-md bg-white overflow-hidden">
        <!-- top -->
        <div class="w-full py-8">
            <!-- avatar -->
            <div class="w-1/2 mx-auto bg-purple-600 p-1 rounded-full">
                <img class="w-full bg-white p-1 rounded-full" src="/img/avt.png" alt="">
            </div>
        </div>

        <!-- bottom -->
        <div class="flex flex-col items-center px-5">
            <!-- info -->
            <div class="pb-5">
                <!-- name -->
                <p class="text-xl text-purple-600 font-medium mb-2 text-center">David Chrish</p>

                <!-- rate -->
                <div class="flex flex-row flex-wrap justify-center">
                    <img class="mr-2" src="img/icon-star-fill.png" alt="">
                    <img class="mr-2" src="img/icon-star-fill.png" alt="">
                    <img class="mr-2" src="/img/icon-star-light.png" alt="">
                    <img class="mr-2" src="/img/icon-star-light.png" alt="">
                    <img src="/img/icon-star-light.png" alt="">
                </div>
            </div>

            <!-- description -->
            <div class="text-base text-justify font-light">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo adipisci ea recusandae animi atque alias deleniti dolores et laborum placeat vel, doloribus ad.
            </div>

            <!-- button -->
            <div class="w-full py-5 flex flex-row flex-wrap justify-around">
                <button class="px-6 py-2 rounded-md border-2 border-purple-600 text-purple-600">Read More</button>
                <button class="px-6 py-2 rounded-md bg-purple-600 text-white">Subscribe</button>
            </div>
        </div>
    </div>
</body>

</html>
