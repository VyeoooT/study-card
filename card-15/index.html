<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 15</title>
</head>

<body class="w-full h-lvh flex flex-col items-center justify-center linear-gradient-custom">
    <!-- card -->
    <div class="w-80 rounded-3xl overflow-hidden">
        <!-- top -->
        <div class="w-full pt-10 linear-gradient-custom-2">
            <!-- avatar-->
            <div class="w-1/2 mb-custom mx-auto">
                <img class="w-full" src="/img/avt.png" alt="">
            </div>
        </div>

        <!-- bottom -->
        <div class="w-full">
            <!-- bg - sub-->
            <div class="w-full bg-orange-300">
                <!-- bg - main-->
                <div class="w-full bg-custom flex flex-col items-center rounded-tl-xl rounded-tr-xl py-6 px-2">
                    <!-- info -->
                    <div class="text-center">
                        <!-- name -->
                        <p class="text-teal-600 text-2xl font-semibold mb-5">Lotw Fox</p>

                        <!-- description -->
                        <p class="text-white">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry'.
                        </p>

                    <!-- button -->
                    <div class="mt-8">
                        <button class="px-8 py-3 bg-yellow-500 rounded-md">View More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
