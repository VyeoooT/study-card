<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 3</title>
</head>

<body class="w-full h-full flex flex-col items-center my-5 bg-linear-custom">
    <!-- card -->
    <div class="w-80 rounded-2xl overflow-hidden">
        <!-- top -->
        <div>
            <img class="w-full object-cover" src="/img/bg.jpg" alt="">
        </div>

        <!-- bottom -->
        <div class="w-full bg-white py-4">
            <!-- container -->
            <div class="flex flex-col justify-start mx-4">
                <!-- btn-technology -->
                <div class="mb-4">
                    <button class="py-2 px-4 btn-linear-custom rounded-full text-white text-sm">Technology</button>
                </div>
                
                <!-- title -->
                <p class="text-2xl font-medium mb-4">What's New In 2024 Tech</p>

                <!-- description -->
                <p class="text-gray-500 mb-14">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum is simply dummy text of the printing.
                </p>

                <!-- infomation -->
                <div class="flex flex-row flex-wrap items-center">
                    <!-- avatar -->
                    <div class="w-1/6 mr-3">
                        <img class="w-full" src="/img/avt.png" alt="">
                    </div>

                    <!-- info -->
                    <div class="flex flex-col">
                        <!-- name -->
                        <p class="text-base font-bold">Jane Doe</p>

                        <!-- status -->
                        <p class="text-sm text-gray-500">2h ago</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
