<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 5</title>
</head>

<body class="w-full h-lvh flex flex-col items-center justify-center linear-gradient-custom">
    <!-- card -->
    <div class="w-standard flex flex-row justify-center rounded-3xl shadow-gray-500 shadow-2xl overflow-hidden">
        <!-- left -->
        <div class="relative">
            <!-- avatar -->
            <div class="absolute w-10/12 top-5 right-0 translate-x-1/2">
                <img class="w-full bg-white p-2 rounded-full" src="/img/avt.png" alt="">
            </div>

            <!-- background -->
            <img class="w-full h-full object-cover" src="/img/bg.jpg" alt="">
        </div>

        <!-- right -->
        <div class="w-full flex flex-col px-14 justify-center bg-white">
            <!-- Collect -->
            <div class="w-full flex flex-row justify-end mt-16">
                <p class="text-base font-medium text-green-800">Ant Collector</p>
            </div>

            <!-- info -->
            <div class="mt-4">
                <!-- title -->
                <p class="text-3xl font-bold">Morgan Sweeney</p>

                <!-- description -->
                <p class="mt-2 leading-5">
                    Morgan has collected ants since they were six years old and now has many dozen ants but none in their plants.
                </p>
            </div>

            <!-- icon -->
            <div class="w-full flex flex-row justify-around my-5">
                <img src="/img/icon-heart.png" alt="">
                <img src="/img/icon-letter.png" alt="">
                <img src="/img/icon-user.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
