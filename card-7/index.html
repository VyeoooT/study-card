<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 7</title>
</head>

<body class="w-full h-lvh flex flex-col items-center justify-center bg-slate-100">
    <!-- card -->
    <div class="w-80 max-2xl:w-80 max-xl:w-72 max-lg:w-64 max-md:w-52 max-sm:w-40 flex flex-col items-center rounded-md bg-white border-2 border-black overflow-hidden">
    <!-- <div class="w-80 flex flex-col items-center rounded-md bg-white border-2 border-black overflow-hidden"> -->
        <!-- top -->
        <div class="w-full">
            <!-- avatar -->
            <img class="w-full object-cover" src="/img/1.jpg" alt="">
        </div>

        <!-- bottom -->
        <div class="w-full flex flex-col items-center justify-center py-6 px-2">
            <!-- info -->
            <div class="w-full text-center text-slate-800 mb-5">
                <!-- name -->
                <p class="text-3xl max-2xl:text-2xl max-xl:text-xl max-lg:text-xl max-md:text-base max-sm:text-md font-medium">Robert Downey Jr</p>
                <!-- <p class="text-2xl font-medium">Robert Downey Jr</p> -->

                <!-- position -->
                <p class="text-sm">Web Developer </p>
            </div>

            <!-- social -->
            <div class="flex flex-row flex-wrap justify-center">
                <img class="mr-4" src="/img/icon-fb.png" alt="">
                <img class="mr-4" src="/img/icon-git.png" alt="">
                <img class="" src="/img/icon-linkedin.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
