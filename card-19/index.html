<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 19</title>
</head>

<body class="w-full h-lvh flex flex-col items-center justify-center bg-gray-700">
    <!-- card -->
    <div class="w-96 overflow-hidden">
        <!-- top -->
        <div class="w-full relative bg-black">
            <!-- bg -->
            <div class="w-full clip-path-top">
                <img class="w-full" src="/img/bg.jpg" alt="">
            </div>

            <!-- avatar -->
            <div class="w-1/4 mx-8 absolute bottom-0 left-0 z-10">
                <img class="w-full" src="/img/avt.png" alt="">
            </div>
        </div>

        <!-- bottom -->
        <div class="w-full flex flex-col justify-start bg-black px-8">
            <!-- info -->
            <div class="text-white pt-5">
                <!-- name -->
                <p class="text-3xl">Wisteria Widget</p>

                <!-- position -->
                <p class="text-cyan-700">Photographer</p>
            
                <!-- about -->
                <p class="mt-4 leading-8 text-base font-medium">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Libero assumenda maiores, expedita eveniet debitis.
                </p>
            </div>

            <!-- button -->
            <div class="flex flex-row flex-wrap justify-between py-8">
                <button class="py-2 px-9 border-2 border-cyan-700 text-cyan-700">FOLLOW</button>
                <button class="py-2 px-9 border-2 text-white font-medium">MORE INFO</button>
            </div>
        </div>
    </div>
</body>

</html>
