<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 21</title>
</head>

<body class="w-full h-lvh flex flex-col items-center justify-center bg-cyan-300">
    <!-- card -->
    <div class="w-standard flex flex-row bg-gray-100 py-8 border-8 border-white rounded-xl shadow-gray-500/50 shadow-xl">
        <!-- left -->
        <div class="w-full flex items-center justify-center basis-1/2">
            <!-- img -->
            <img class="w-full" src="/img/img-product.jpg" alt="">
        </div>

        <!-- right -->
        <div class="flex flex-col justify-start basis-1/2 text-black ml-5 mr-7">
            <!-- name - product -->
            <div>
                <p class="text-2xl uppercase font-medium">lebron max air</p>
                <p class="text-sm uppercase font-medium">kid's backpack</p>
            </div>

            <!-- price -->
            <div class="my-5">
                <p class="text-4xl font-bold">$65</p>
            </div>

            <!-- about -->
            <div>
                <p class="text-base text-justify">
                    The LeBron Max Air Kids' Backpack has cushioned, adjustable straps, a top-loading design and spacious main compartment for comfortable carrying and easy access to your gear.
                </p>
            </div>

            <!-- select color -->
            <div class="flex flow-row flex-wrap my-5">
                <div class="w-8 h-8 bg-black mr-5 rounded-sm"></div>
                <div class="w-8 h-8 bg-red-500 rounded-sm"></div>
            </div>

            <!-- button -->
            <div class="w-full mt-5">
                <button class="w-full py-3 border-black border-2 rounded-md text-base font-medium uppercase">add to cart</button>
            </div>
        </div>
    </div>
</body>

</html>
