<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 23</title>
</head>

<body class="w-full h-lvh flex flex-col items-center justify-center bg-url">
    <!-- card -->
    <div class="w-standard flex flex-row bg-white">
        <!-- left -->
        <div class="w-full basis-2/5 relative">
            <!-- img | dang thac mac cho nay: h-full; khong co h-full; aspect-auto; aspect-ratio: 9/16 -->
            <img class="absolute inset-0 w-full h-full object-cover" src="/img/second-course.jpg" alt="">
        </div>

        <!-- right -->
        <div class="flex flex-col basis-3/5 space-y-10">
            <!-- top -->
            <div class="space-y-5 mt-6 pl-5 pr-10">
                <!-- name - roots -->
                <div class="font-playfair space-y-1">
                    <p class="text-3xl font-bold">Rustis Reds</p>
                    <p class="text-base text-yellow-700 uppercase">From the land of Italy</p>
                </div>

                <!-- description -->
                <div>
                    <p class="text-base text-gray-600">
                        Totam at eius excepturi deleniti sed, error repellat itaque omnis maiores tempora ratione dolor velit minus porro aspernatur repudiandae.
                    </p>
                </div>

                <!-- rate -->
                <div class="flex flex-row -ml-1 space-x-1">
                    <img src="/img/icon-light_star.png" alt="">
                    <img src="/img/icon-light_star.png" alt="">
                    <img src="/img/icon-light_star.png" alt="">
                    <img src="/img/icon-light_star-outline.png" alt="">
                    <img src="/img/icon-light_star-outline.png" alt="">
                </div>
            </div>

            <!-- bottom -->
            <div class="flex flex-row justify-between items-center bg-neutral-200 px-5 py-6 box-shadow-custom">
                <!-- arrow - left -->
                <div class="border-2 border-neutral-400 rounded-full z-10">
                    <img class="w-full" src="/img/icon-arrow-left.png" alt="">
                </div>

                <!-- img course -->
                <div class="w-2/12 flex justify-center space-x-5 ">
                    <img class="aspect-square border-4 border-white rounded-full" src="/img/first-course.jpg" alt="">
                    <img class="aspect-square border-4 border-amber-950/70 rounded-full" src="/img/second-course.jpg" alt="">
                    <img class="aspect-square border-4 border-white rounded-full" src="/img/third-course.jpg" alt="">
                </div>

                <!-- arrow - right -->
                <div class="border-2 border-neutral-400 rounded-full">
                    <img src="/img/icon-arrow-right.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
