<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 14</title>
</head>

<body class="w-full h-lvh flex flex-col items-center justify-center linear-gradient-custom">
    <!-- card -->
    <div class="w-80 rounded-3xl bg-white shadow-black/10 shadow-lg">
        <!-- top -->
        <div class="w-full flex flex-col items-center">
            <!-- container -->
            <div class="w-11/12 bg-emerald-400 flex flex-col items-center rounded-2xl -translate-y-10 py-6 shadow-black/30 shadow-lg">
                <!-- avatar -->
                <div class="w-1/2">
                    <img class="w-full" src="/img/avt.png" alt="">
                </div>

                <!-- info -->
                <div class="text-center mt-3 text-white">
                    <!-- name -->
                    <p class="text-4xl font-bold mb-2">John Doe</p>

                    <!-- position -->
                    <p class="text-lg">Mobile App Developer</p>
                </div>
            </div>
        </div>

        <!-- center - contact -->
        <div class="w-full mx-5 my-3 overflow-hidden">
            <!-- phone -->
            <div class="flex flex-row flex-wrap items-center mb-3 ">
                <!-- icon -->
                <div class="mr-8">
                    <img src="/img/icon-phone.png" alt="">
                </div>

                <!-- text -->
                <div class="text-emerald-500">
                    <p class="text-lg font-bold">5-555-666-777</p>
                    <p class="text-sm">Mobile number</p>
                </div>
            </div>

            <!-- mail -->
            <div class="flex flex-row flex-wrap items-center mb-3">
                <!-- icon -->
                <div class="mr-8">
                    <img src="/img/icon-letter.png" alt="">
                </div>

                <!-- text -->
                <div class="text-emerald-500">
                    <p class="text-lg font-bold">Example@gmail.com</p>
                    <p class="text-sm">Email address</p>
                </div>
            </div>

            <!-- website -->
            <div class="flex flex-row flex-wrap items-center mb-3">
                <!-- icon -->
                <div class="mr-8">
                    <img src="/img/icon-web.png" alt="">
                </div>

                <!-- text -->
                <div class="text-emerald-500">
                    <p class="text-lg font-bold">www.example.com</p>
                    <p class="text-sm">Website address</p>
                </div>
            </div>
        </div>

        <!-- bottom -->
        <div class="w-full flex flex-row justify-center">
            <!-- social -->
            <div class="w-11/12 flex flex-row flex-wrap justify-around bg-emerald-400 py-5 rounded-2xl translate-y-1/2 shadow-black/10 shadow-lg">
                <img src="/img/icon-fb.png" alt="">
                <img src="/img/icon-ig.png" alt="">
                <img src="/img/icon-tw.png" alt="">
                <img src="/img/icon-ld.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
