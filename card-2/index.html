<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 2</title>
</head>

<body class="w-full h-full bg-gray-300">
    
    <!-- card -->
    <div class="w-80 mt-8 m-auto rounded-3xl overflow-hidden">

        <!-- top -->
        <div class="w-full bg-white">
            <!-- bg-top-blue -->
            <div class="w-full bg-blue-600 flex justify-center py-8 rounded-bl-3xl">
                <!-- avatar -->
                <div class="w-1/2 rounded-full bg-white p-1">
                    <img class="w-full rounded-full bg-blue-600 p-1" src="/img/avt.png" alt="">
                </div>
            </div>
        </div>

        <!-- bottom -->
        <div class="w-full bg-blue-600">
            <!-- bg-bottom-white -->
            <div class="w-full flex flex-col items-center bg-white rounded-tr-3xl py-6">
                <p class="text-2xl font-medium mx-2">David Dell</p>

                <p class="mx-6 text-center text-base text-neutral-600 mt-2">
                    Lorem ipsum dolor sit amet
                </p>

                <!-- btn -->
                <div class="w-full text-center mt-6 mx-2">
                    <button class="bg-blue-600 py-4 px-7 rounded-lg text-white">View More</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
