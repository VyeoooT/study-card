<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 10</title>
</head>

<body class="w-full h-lvh flex flex-col items-center justify-center bg-sky-200">
    <!-- card -->
    <div class="w-80 rounded-3xl bg-white shadow-custom">
        <!-- top -->
        <div class="w-full">
            <!-- avatar -->
            <div class="w-1/2 mx-auto py-4">
                <img class="w-full" src="/img/avt.png" alt="">
            </div>
        </div>

        <!-- bottom -->
        <div class="w-full flex flex-col items-center py-6 px-3">
            <!-- info -->
            <div class="text-center">
                <!-- name -->
                <p class="text-4xl font-medium">Nick Watson</p>

                <!-- potision -->
                <p class="mt-5 text-lg text-gray-500">CEO & Founder</p>

                <!-- school -->
                <p class="mt-3 text-base">Oxford university</p>
            </div>

            <!-- social -->
            <div class="w-full flex flex-row flex-wrap justify-center py-4">
                <img class="mr-2" src="/img/icon-fb.png" alt="">
                <img class="mr-2" src="/img/icon-ig.png" alt="">
                <img class="mr-2" src="/img/icon-ld.png" alt="">
                <img src="/img/icon-x.png" alt="">
            </div>

            <!-- button -->
            <div class="w-full text-center px-5">
                <button class="w-full py-2 bg-black rounded-full text-white font-medium text-lg">Contact</button>
            </div>
        </div>
    </div>
</body>

</html>
