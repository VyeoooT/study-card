<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card 12</title>
</head>

<body class="w-full h-lvh flex flex-col items-center justify-center linear-gradient-custom">
    <!-- card -->
    <div class="w-96 rounded-2xl bg-white shadow-gray-600/50 shadow-lg">
        <!-- top -->
        <div class="w-full">
            <!-- avatar -->
            <div class="w-1/3 mx-auto -translate-y-1/2 p-1 bg-purple-500 shadow-orange-200 shadow-2xl rounded-full">
                <img class="w-full" src="/img/avt.png" alt="">
            </div>
        </div>

        <!-- bottom -->
        <div class="w-full flex flex-col flex-wrap items-center text-center px-2 -mt-10 overflow-hidden">
            <!-- info -->
            <div>
                <!-- name -->
                <p class="text-2xl font-medium">Coding League</p>

                <!-- position -->
                <p class="mt-1 text-base text-gray-500">Front-End Developer</p>
            </div>

            <!-- social -->
            <div class="w-full flex flex-col flex-wrap py-8 px-16">
                <!-- social - text -->
                <div class="flex flex-row flex-wrap justify-around">
                    <!-- follower -->
                    <div>
                        <p class="text-2xl font-medium">5k+</p>
                        <p class="text-sm text-gray-400">Follower</p>
                    </div>

                    <!-- following -->
                    <div>
                        <p class="text-2xl font-medium">2000</p>
                        <p class="text-sm text-gray-400">Following</p>
                    </div>

                    <!-- Works -->
                    <div>
                        <p class="text-2xl font-medium">300</p>
                        <p class="text-sm text-gray-400">Works</p>
                    </div>
                </div>

                <!-- social - icon -->
                <div class="flex flex-row flex-wrap justify-around mt-8">
                    <img class="shadow-blue-400 shadow-sm rounded-full" src="/img/entypo-social_twitter-with-circle.png" alt="">
                    <img class="shadow-blue-400 shadow-sm rounded-full" src="/img/grommet-icons_github.png" alt="">
                    <img class="shadow-blue-400 shadow-sm rounded-full" src="/img/logos_facebook.png" alt="">
                    <img class="shadow-blue-400 shadow-sm rounded-full" src="/img/skill-icons_instagram.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
